<!-- large cihazlarda masaüstü görüntüsünde daha alt cihazlarda mobil görüntüsünde -->
<div class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a [routerLink]="['/home']" class="navbar-brand">Social App</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarToggler">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Buradaki butona tıkladığımızda ilgili div buloğu kullanıcıya gösterilecek -->
    <div class="collapse navbar-collapse" id="navbarToggler">
      <ul *ngIf="loggedIn()" class="navbar-nav me-auto">
        <li class="navbar-nav" routerLinkActive="active">
          <a [routerLink]="['/members']" class="nav-link">Members</a>
        </li>
        <li class="navbar-nav" routerLinkActive="active">
          <a [routerLink]="['/friends']" class="nav-link">Friends</a>
        </li>
        <li class="navbar-nav" routerLinkActive="active">
          <a [routerLink]="['/messages']" class="nav-link">Messages</a>
        </li>
      </ul>

      <ul *ngIf="loggedIn()" class="navbar-nav ms-auto">
        <li class="navbar-nav">
          <a [routerLink]="['/members/edit']" class="nav-link ">{{authService.decodedToken.unique_name}}</a>
        </li>
        <li class="navbar-nav">
          <a (click)="logout()" class="nav-link ">LogOut</a>
        </li>
      </ul>

      <form *ngIf="!loggedIn()" #form="ngForm" class="form-inline mt-2 mt-md-0 ms-auto" (ngSubmit)="login()">
        <input #username="ngModel" class="form-control form-control-sm mr-sm-2" required minlength="5" type="text"
          name="username" placeholder="Username" [(ngModel)]="model.username">
        <input #password="ngModel" class="form-control form-control-sm mr-sm-2" required minlength="6" type="password"
          name="password" placeholder="Password" [(ngModel)]="model.password">
        <button class="btn btn-success btn-sm my-2 my-sm-0" type="submit">Login</button>
        <!-- <button [disabled]="form.invalid" class="btn btn-success btn-sm my-2 my-sm-0" type="submit">Login</button> -->
        <!-- [disabled]="form.invalid" buradaki form  #form="ngForm"  buradan geliyor(ngForm içerisinde ngModuller mulunuyor örnek: -{{username.dirty}} valid invalid, touched dirty) -->
      </form>

    </div>
  </div>
</div>

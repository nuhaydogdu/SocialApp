<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">Photo Gallery</h5>

      <div class="card-colums">
        <div class="card" *ngFor="let item of images">
        <img src="{{item.name}}" alt="{{item.description}}" class="card-img-top">
        <div class="card-body">
          <p class="card-text">{{item.description}}</p>
        </div>
        </div>
      </div>

  </div>
</div>
